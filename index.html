<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador Online</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Sorteador Online</h1>
    <p>Insira os nomes ou números, e vamos sortear!</p>
  </header>

  <!-- Formulário de entrada -->
  <section id="form">
    <input type="text" id="input-names" placeholder="Digite nomes separados por vírgula">
    <button id="add">Adicionar</button>
    <button id="draw">Sortear</button>
    <button id="reset">Resetar</button>
    <p id="validation-message" style="display: none; color: red;">Por favor, insira ao menos um nome ou número.</p>

    <!-- Área para exibir os nomes adicionados -->
    <h3>Nomes Adicionados:</h3>
    <ul id="added-names-list"></ul>
  </section>

  <!-- Exibição do vencedor -->
  <section id="result">
    <h2>Vencedor:</h2>
    <div id="winner-highlight">Nenhum sorteio realizado ainda.</div>
  </section>

  <!-- Estrutura da roleta -->
  <section id="roulette">
    <div class="roulette-container">
      <!-- Nomes/números girarão aqui -->
    </div>
  </section>

  <!-- Histórico (Opcional) -->
  <section id="history">
    <h2>Histórico de Sorteios</h2>
    <ul id="history-list"></ul>
    <script src="index.js" type="module"></script>
  </section>
</body>

</html>
